<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!-- 모바일 퍼스트 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAIA 모의고사 복습 사이트</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* 제목 스타일: 한 줄로 꽉 채우기 */
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* 지구본 이미지 회전 애니메이션 */
    img.rotating {
      display: block;
      width: 60%;
      max-width: 200px;
      margin: 0.5rem auto 1rem;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    p.error {
      color: #d00;
      font-size: 0.9rem;
      margin: 0.25rem 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ① 제목 변경 -->
    <h1>GAIA 모의고사 복습 사이트</h1>
    <!-- ② 지구본 움짤: frontend/globe.gif -->
    <img src="globe.gif" alt="Globe" class="rotating">

    <!-- 로그인 섹션 -->
    <div id="loginSection">
      <input type="text" id="loginId" placeholder="리클래스 ID 입력">
      <button id="loginBtn">로그인</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <!-- 회차 선택 섹션 -->
    <div id="examSection" style="display:none;">
      <h2>회차 선택</h2>
      <select id="examSelect"></select>
      <button id="examBtn">선택</button>
      <p id="examMsg" class="error"></p>
    </div>
  </div>

  <script>
    let currentId = '';

    // 1) 로그인
    document.getElementById('loginBtn').onclick = () => {
      const id = document.getElementById('loginId').value.trim();
      if (!id) {
        document.getElementById('loginMsg').textContent = 'ID를 입력하세요';
        return;
      }
      fetch(`/api/authenticate?id=${encodeURIComponent(id)}`)
        .then(res => res.json().then(j=>({ok:res.ok,...j})))
        .then(data => {
          if (data.authenticated) {
            currentId = id;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('examSection').style.display = 'block';
            loadExams();
          } else {
            document.getElementById('loginMsg').textContent = '인증되지 않은 ID입니다';
          }
        })
        .catch(() => {
          document.getElementById('loginMsg').textContent = '인증 중 오류가 발생했습니다';
        });
    };

    // 2) 시험 목록 로드
    function loadExams() {
      fetch('/api/exams')
        .then(res => res.json())
        .then(exams => {
          const sel = document.getElementById('examSelect');
          sel.innerHTML = '';
          exams.forEach(e => {
            const opt = document.createElement('option');
            opt.value = e; opt.textContent = e;
            sel.appendChild(opt);
          });
        })
        .catch(() => {
          document.getElementById('examMsg').textContent = '회차 목록 로드 실패';
        });
    }

    // 3) 응시 여부 체크
    document.getElementById('examBtn').onclick = () => {
      const exam = document.getElementById('examSelect').value;
      fetch(`/api/check_exam?exam=${encodeURIComponent(exam)}&id=${encodeURIComponent(currentId)}`)
        .then(res => res.json().then(j=>({ok:res.ok,...j})))
        .then(data => {
          if (data.registered) {
            alert(`"${exam}" 응시 정보 확인됨. 문제풀이 서비스로 이동합니다.`);
          } else {
            document.getElementById('examMsg').textContent = data.error;
          }
        })
        .catch(() => {
          document.getElementById('examMsg').textContent = '응시 여부 확인 중 오류';
        });
    };
  </script>
</body>
</html>
