<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!-- 모바일 퍼스트 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAIA 모의고사 복습 사이트</title>
  <!-- Pretendard 폰트 로드 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Pretendard Variable', Pretendard, system-ui, sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .hidden { display: none !important; }
    .home-button {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 1rem;
      color: #007bff;
    }
    .home-button img {
      width: 16px;
      height: 16px;
      margin-right: .25rem;
    }
    input, select, button {
      width: 100%;
      padding: .75rem;
      margin: .5rem 0;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
    }
    p.error {
      color: #d00;
      font-size: .9rem;
      text-align: center;
    }
    .menu-button {
      margin-bottom: .75rem;
      color: #fff;
      font-size: 1rem;
    }
    .menu-button:nth-child(1) { background: #28a745; }
    .menu-button:nth-child(2) { background: #ffc107; }
    .menu-button:nth-child(3) { background: #dc3545; }
    #questionImage, #explanationImage {
      width: 100%;
      height: auto;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #choiceButtons button {
      display: inline-block;
      width: 18%;
      margin: 1%;
      padding: .75rem 0;
      font-size: 1.5rem;
      border: 1px solid #007bff;
      border-radius: 4px;
      background: white;
      color: #007bff;
      cursor: pointer;
    }
    #submitButton, #toQuizButton, #skipButton,
    #retryButton, #explainButton, #nextButton,
    #quizOptions button {
      width: 100%;
      padding: .75rem;
      margin: .5rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #submitButton { background: #007bff; }
    #toQuizButton { background: #17a2b8; }
    #skipButton { background: #6c757d; }
    #retryButton { background: #007bff; }
    #explainButton { background: #17a2b8; }
    #nextButton { background: #28a745; }
    #oxButtons button {
      display: inline-block;
      width: 40%;
      margin: 1%;
      padding: .75rem 0;
      font-size: 1.5rem;
      border: 1px solid #007bff;
      border-radius: 4px;
      background: white;
      color: #007bff;
      cursor: pointer;
    }
    #quizNextSentenceButton { background: #ffc107; }
    #quizNextQuestionButton { background: #6c757d; }
    #quizReviewOriginalButton { background: #17a2b8; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 홈 버튼 -->
    <div id="homeButton" class="home-button hidden">
      <img src="icons/home.png" alt="Home"><span>처음으로</span>
    </div>

    <!-- ① 로그인 -->
    <div id="loginSection">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <img src="globe.gif" alt="Globe 로고" style="display:block; width:60%; max-width:200px; margin:0 auto 1rem;">
      <input type="text" id="loginId" placeholder="리클래스 ID 입력">
      <button id="loginBtn">로그인</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <!-- ② 회차 선택 -->
    <div id="examSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <select id="examSelect"></select>
      <button id="examBtn">회차 선택</button>
      <p id="examMsg" class="error"></p>
    </div>

    <!-- ③ 메뉴 -->
    <div id="menuSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <button id="menuReport" class="menu-button">1. 내 성적표 확인</button>
      <button id="menuReview" class="menu-button">2. 틀린 문제 다시 풀어보기</button>
      <button id="menuQuiz" class="menu-button">3. 틀린 문제 O/X 퀴즈</button>
      <p id="menuMsg" class="error"></p>
    </div>

    <!-- ④ 성적표 -->
    <div id="reportSection" class="hidden">
      <h1>내 성적표</h1>
      <img id="reportImage" class="report-img" alt="성적표 이미지">
      <p id="reportMsg" class="error"></p>
    </div>

    <!-- ⑤ 틀린 문제 다시 풀어보기 -->
    <div id="reviewSection" class="hidden">
      <h1>틀린 문제 다시 풀어보기</h1>
      <div id="reviewQuestionSection">
        <img id="questionImage" class="hidden" alt="문제 이미지">
        <div id="choiceButtons"></div>
        <button id="submitButton" class="hidden">제출하기</button>
        <button id="toQuizButton" class="hidden">O/X 퀴즈 풀러가기</button>
        <button id="skipButton" class="hidden">SKIP</button>
        <p id="reviewMsg" class="error"></p>
      </div>
      <div id="reviewFeedbackSection" class="hidden">
        <p id="feedback"></p>
        <img id="explanationImage" class="hidden" alt="해설 이미지">
        <button id="retryButton" class="hidden">다시 풀어보기</button>
        <button id="explainButton" class="hidden">해설 확인하기</button>
        <button id="nextButton" class="hidden">다음 문제</button>
      </div>
    </div>

    <!-- ⑥ 틀린 문제 O/X 퀴즈 -->
    <div id="quizSection" class="hidden">
      <h1>틀린 문제 O/X 퀴즈</h1>
      <div id="quizSentenceSection" class="hidden">
        <p id="originalQuestion"></p>
        <p id="quizSentence"></p>
        <div id="oxButtons">
          <button id="oxTrueBtn">O</button>
          <button id="oxFalseBtn">X</button>
        </div>
      </div>
      <div id="quizFeedbackSection" class="hidden">
        <p id="quizFeedback"></p>
        <div id="quizOptions">
          <button id="quizNextSentenceButton" class="hidden">다음 선지로 넘어가기</button>
          <button id="quizNextQuestionButton" class="hidden">문제 건너뛰기</button>
          <button id="quizReviewOriginalButton" class="hidden">원본 문제 풀러 가기</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 스크립트는 main.js 파일에 모두 분리되어 있습니다.
    // main.js를 다음과 같이 로드해 주세요.
    // (login, exam load, menu actions, review, quiz 로직)
  </script>
</body>
</html>
