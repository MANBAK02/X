<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>모의고사 로그인 & 회차 선택</title>
</head>
<body>
  <h1>로그인</h1>
  <div id="loginSection">
    <input type="text" id="loginId" placeholder="이름+전화번호 끝4자리">
    <button id="loginBtn">로그인</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <div id="examSection" style="display:none;">
    <h2>회차 선택</h2>
    <select id="examSelect"></select>
    <button id="examBtn">선택</button>
    <p id="examMsg" style="color:red;"></p>
  </div>

  <script>
    let currentId = '';

    document.getElementById('loginBtn').onclick = () => {
      const id = document.getElementById('loginId').value.trim();
      if (!id) return document.getElementById('loginMsg').textContent = 'ID를 입력하세요';
      fetch(`/api/authenticate?id=${encodeURIComponent(id)}`)
        .then(res => {
          if (res.ok) return res.json();
          throw new Error('인증 실패');
        })
        .then(data => {
          if (data.authenticated) {
            currentId = id;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('examSection').style.display = 'block';
            loadExams();
          } else {
            document.getElementById('loginMsg').textContent = '인증되지 않은 ID입니다';
          }
        })
        .catch(() => {
          document.getElementById('loginMsg').textContent = '인증 중 오류가 발생했습니다';
        });
    };

    function loadExams() {
      fetch('/api/exams')
        .then(res => res.json())
        .then(exams => {
          const sel = document.getElementById('examSelect');
          sel.innerHTML = '';
          exams.forEach(e => {
            const opt = document.createElement('option');
            opt.value = e; opt.text = e;
            sel.add(opt);
          });
        })
        .catch(() => {
          document.getElementById('examMsg').textContent = '회차 목록 로드 실패';
        });
    }

    document.getElementById('examBtn').onclick = () => {
      const exam = document.getElementById('examSelect').value;
      fetch(`/api/check_exam?exam=${encodeURIComponent(exam)}&id=${encodeURIComponent(currentId)}`)
        .then(res => {
          if (res.ok) return res.json();
          return res.json().then(err => { throw new Error(err.error); });
        })
        .then(data => {
          if (data.registered) {
            // TODO: 문제풀이 서비스로 이동
            alert(`모의고사 "${exam}" 응시 정보 확인됨. 문제풀이 서비스로 이동합니다.`);
          }
        })
        .catch(err => {
          document.getElementById('examMsg').textContent = err.message;
        });
    };
  </script>
</body>
</html>
