<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <!-- 모바일 퍼스트 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GAIA 모의고사 복습 사이트</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .home-button {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 1rem;
      font-size: 16px;
      color: #007bff;
    }
    .home-button img {
      width: 16px;
      height: 16px;
      margin-right: 0.25rem;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    p.error {
      color: #d00;
      font-size: 0.9rem;
      margin: 0.25rem 0 0;
    }
    /* 메뉴 버튼 */
    .menu-button {
      background: #28a745;
      margin-bottom: 0.75rem;
      color: white;
      font-size: 1rem;
    }
    .menu-button:nth-child(2) { background: #ffc107; }
    .menu-button:nth-child(3) { background: #dc3545; }

    /* 리포트 카드 이미지 */
    .report-img {
      display: block;
      max-width: 100%;
      margin: 0 auto;
    }

    /* GIF (로그인/메인 페이지 상단 로고) */
    .top-gif {
      display: block;
      width: 60%;
      max-width: 200px;
      margin: 0 auto 1rem;
    }

    /* 각 섹션 숨김/보이기 */
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">

    <!-- “처음으로” 버튼 (로그인/메인 제외 나머지 페이지에서만 보이도록 JS 제어) -->
    <div id="homeButton" class="home-button hidden">
      <img src="icons/home.png" alt="Home 아이콘" /> 
      <span>처음으로</span>
    </div>

    <!-- ① 로그인 페이지 -->
    <div id="loginSection">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <img src="globe.gif" alt="Globe 로고" class="top-gif" />
      <input type="text" id="loginId" placeholder="리클래스 ID 입력" />
      <button id="loginBtn">로그인</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <!-- ② 회차 선택 페이지 -->
    <div id="examSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <select id="examSelect"></select>
      <button id="examBtn">회차 선택</button>
      <p id="examMsg" class="error"></p>
    </div>

    <!-- ③ 메뉴 페이지 (1. 내 성적표 / 2. 틀린 문제 다시 풀기 / 3. 틀린 문제 OX 퀴즈) -->
    <div id="menuSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <button class="menu-button" id="menuReport">1. 내 성적표 확인</button>
      <button class="menu-button" id="menuReview">2. 틀린 문제 다시 풀기</button>
      <button class="menu-button" id="menuQuiz">3. 틀린 문제 OX 퀴즈</button>
      <p id="menuMsg" class="error"></p>
    </div>

    <!-- ④ 성적표 표시 페이지 -->
    <div id="reportSection" class="hidden">
      <h1>내 성적표</h1>
      <img id="reportImage" class="report-img" alt="성적표 이미지" />
      <p id="reportMsg" class="error"></p>
    </div>

    <!-- ⑤ 틀린 문제 다시 풀기 (컨텐츠 동적 로드) -->
    <div id="reviewSection" class="hidden">
      <h1>틀린 문제 다시 풀기</h1>
      <!-- 틀린 문제 번호 목록만 먼저 보여주고, 클릭하면 문제 이미지 + 선지를 로드하도록 JS에서 제어 -->
      <div id="wrongList"></div>
      <div id="questionArea" class="hidden">
        <img id="questionImg" src="" alt="문제 이미지" style="max-width:100%; margin: 1rem 0;" />
        <div id="choices">
          <!-- 선지 버튼 예시 -->
          <button class="choice-button" data-choice="1">1</button>
          <button class="choice-button" data-choice="2">2</button>
          <button class="choice-button" data-choice="3">3</button>
          <button class="choice-button" data-choice="4">4</button>
          <button class="choice-button" data-choice="5">5</button>
        </div>
        <p id="feedbackMsg" class="error"></p>
      </div>
    </div>

    <!-- ⑥ 틀린 문제 OX 퀴즈 (준비 중) -->
    <div id="quizSection" class="hidden">
      <h1>틀린 문제 OX 퀴즈 (준비 중)</h1>
    </div>

  </div>

  <script>
    let currentId = "";
    let currentExam = "";
    let wrongQuestions = [];  // 틀린 문제 번호 리스트
    let answerKey = {};       // {문제번호: 정답} 맵

    // “처음으로” 클릭 → 메뉴 페이지로 (로그인/메인 제외 모든 페이지에서만 보이도록)
    document.getElementById("homeButton").onclick = () => {
      hideAllSections();
      document.getElementById("menuSection").classList.remove("hidden");
      document.getElementById("homeButton").classList.add("hidden");
      clearMessages();
    };

    // 1) 로그인
    document.getElementById("loginBtn").onclick = () => {
      const id = document.getElementById("loginId").value.trim();
      if (!id) {
        return (document.getElementById("loginMsg").textContent = "ID를 입력하세요");
      }
      fetch(`/api/authenticate?id=${encodeURIComponent(id)}`)
        .then((res) => res.json().then((j) => ({ ok: res.ok, ...j })))
        .then((data) => {
          if (data.authenticated) {
            currentId = id;
            hideAllSections();
            document.getElementById("examSection").classList.remove("hidden");
            document.getElementById("homeButton").classList.add("hidden");
            loadExams();
          } else {
            document.getElementById("loginMsg").textContent = "인증되지 않은 ID입니다";
          }
        })
        .catch(() => {
          document.getElementById("loginMsg").textContent = "인증 중 오류가 발생했습니다";
        });
    };

    // 2) 회차 목록 불러오기 & 회차 선택
    function loadExams() {
      fetch("/api/exams")
        .then((res) => res.json())
        .then((exams) => {
          const sel = document.getElementById("examSelect");
          sel.innerHTML = "";
          if (exams.length === 0) {
            sel.innerHTML = '<option>등록된 회차가 없습니다</option>';
            return;
          }
          exams.forEach((e) => {
            const opt = document.createElement("option");
            opt.value = e;
            opt.textContent = e;
            sel.appendChild(opt);
          });
        })
        .catch(() => {
          document.getElementById("examMsg").textContent = "회차 목록 로드 실패";
        });
    }

    document.getElementById("examBtn").onclick = () => {
      const exam = document.getElementById("examSelect").value;
      fetch(
        `/api/check_exam?exam=${encodeURIComponent(exam)}&id=${encodeURIComponent(
          currentId
        )}`
      )
        .then((res) => res.json().then((j) => ({ ok: res.ok, ...j })))
        .then((data) => {
          if (data.registered) {
            currentExam = exam;
            hideAllSections();
            document.getElementById("menuSection").classList.remove("hidden");
            document.getElementById("homeButton").classList.remove("hidden");
          } else {
            document.getElementById("examMsg").textContent = data.error;
          }
        })
        .catch(() => {
          document.getElementById("examMsg").textContent = "응시 여부 확인 중 오류";
        });
    };

    // 3) 메뉴 버튼 클릭
    document.getElementById("menuReport").onclick = () => {
      fetch(
        `/api/reportcard?exam=${encodeURIComponent(
          currentExam
        )}&id=${encodeURIComponent(currentId)}`
      )
        .then((res) => res.json().then((j) => ({ ok: res.ok, ...j })))
        .then((data) => {
          hideAllSections();
          document.getElementById("reportSection").classList.remove("hidden");
          document.getElementById("homeButton").classList.remove("hidden");
          if (data.url) {
            document.getElementById("reportImage").src = data.url;
            document.getElementById("reportMsg").textContent = "";
          } else {
            document.getElementById("reportMsg").textContent =
              data.error || "성적표를 찾을 수 없습니다.";
          }
        })
        .catch(() => {
          hideAllSections();
          document.getElementById("reportSection").classList.remove("hidden");
          document.getElementById("homeButton").classList.remove("hidden");
          document.getElementById("reportMsg").textContent = "성적표 로드 중 오류";
        });
    };

    document.getElementById("menuReview").onclick = () => {
      hideAllSections();
      document.getElementById("reviewSection").classList.remove("hidden");
      document.getElementById("homeButton").classList.remove("hidden");
      loadWrongQuestions();
    };

    document.getElementById("menuQuiz").onclick = () => {
      hideAllSections();
      document.getElementById("quizSection").classList.remove("hidden");
      document.getElementById("homeButton").classList.remove("hidden");
    };

    // 공통 유틸
    function hideAllSections() {
      [
        "loginSection",
        "examSection",
        "menuSection",
        "reportSection",
        "reviewSection",
        "quizSection",
      ].forEach((id) => document.getElementById(id).classList.add("hidden"));
    }
    function clearMessages() {
      ["loginMsg", "examMsg", "menuMsg", "reportMsg"].forEach(
        (id) => (document.getElementById(id).textContent = "")
      );
    }

    // ───────────────────────────────────────────────────
    // “틀린 문제 다시 풀기”를 위해 틀린 문제 목록을 로드
    // ───────────────────────────────────────────────────
    function loadWrongQuestions() {
      fetch(
        `/api/wrong_questions?exam=${encodeURIComponent(
          currentExam
        )}&id=${encodeURIComponent(currentId)}`
      )
        .then((res) => res.json())
        .then((data) => {
          if (data.wrongs) {
            wrongQuestions = data.wrongs;
            renderWrongList();
          } else {
            document.getElementById("wrongList").textContent =
              data.error || "틀린 문제 정보를 가져올 수 없습니다.";
          }
        })
        .catch(() => {
          document.getElementById("wrongList").textContent = "오류 발생";
        });
    }

    // 틀린 문제 번호 목록을 화면에 버튼으로 렌더
    function renderWrongList() {
      const container = document.getElementById("wrongList");
      container.innerHTML = "";
      if (wrongQuestions.length === 0) {
        container.textContent = "틀린 문제가 없습니다!";
        return;
      }
      wrongQuestions.forEach((num) => {
        const btn = document.createElement("button");
        btn.textContent = `문제 ${num}번 다시 풀기`;
        btn.onclick = () => loadQuestion(num);
        container.appendChild(btn);
      });
    }

    // 특정 문제를 불러와서 “문제 이미지 + 선지 버튼” 표시
    function loadQuestion(qnum) {
      // 1) 먼저 “이미지 파일”을 불러오는 로직
      //    → 예를 들어 exams/{회차}/problem_images/{qnum}.png 식으로 저장했다고 가정.
      //    (실제 문제 이미지 경로에 맞게 수정)
      const imgUrl = `/static/problem_images/${currentExam}/${qnum}.png`;
      document
        .getElementById("questionImg")
        .setAttribute("src", imgUrl);

      // 2) answerKey 를 미리 로드해서 선지 버튼 클릭 시 정답 비교 가능
      if (!Object.keys(answerKey).length) {
        // 아직 answerKey가 없으면 가져오기
        fetch(`/api/wrong_questions?exam=${encodeURIComponent(currentExam)}&id=${encodeURIComponent(currentId)}`)
          .then((res) => res.json())
          .then((data) => {
            // 우리가 get_answer_key_for_exam 에서 만들어둔 값은 /api/wrong_questions 호출 시 이미 로드 안 되므로,
            // 별도의 “/api/answer_key?exam=XXX” 엔드포인트를 만들어도 되는데,
            // 여기서는 이미 /api/wrong_questions → 내부적으로 답안 키를 봤기 때문에
            // 간단히 다시 호출해 둔다. (혹은 엔드포인트를 따로 만들어 주어도 된다.)
            fetch(`/api/answer_key?exam=${encodeURIComponent(currentExam)}`)
              .then((r) => r.json())
              .then((j) => {
                answerKey = j; // {문제번호: 정답, ...}
                showQuestionArea(qnum);
              });
          });
        return;
      }
      showQuestionArea(qnum);
    }

    function showQuestionArea(qnum) {
      document.getElementById("questionArea").classList.remove("hidden");
      document.getElementById("feedbackMsg").textContent = "";
      // 선지 버튼들에 click 이벤트를 붙인다.
      document.querySelectorAll(".choice-button").forEach((btn) => {
        btn.onclick = () => {
          const chosen = parseInt(btn.dataset.choice);
          fetch(`/api/submit_answer`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              exam: currentExam,
              id: currentId,
              question: qnum,
              answer: chosen,
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.correct) {
                document.getElementById("feedbackMsg").textContent =
                  "정답입니다!";
                btn.style.background = "#28a745";
              } else {
                document.getElementById("feedbackMsg").textContent =
                  `오답입니다. 정답: ${data.correctAnswer}번`;
                btn.style.background = "#dc3545";
              }
            })
            .catch(() => {
              document.getElementById("feedbackMsg").textContent =
                "제출 중 오류가 발생했습니다";
            });
        };
      });
    }

    // ───────────────────────────────────────────────────
    // (추가) 만약 “정답 키만 따로 보내주는 API”를 만들고 싶다면,
    // 아래에 /api/answer_key 엔드포인트를 추가해야 함.
    // ───────────────────────────────────────────────────
    // 예시:
    // fetch(`/api/answer_key?exam=${encodeURIComponent(currentExam)}`)
    //   .then((r) => r.json())
    //   .then((j) => { answerKey = j; });
    //
    // 그리고 Flask 쪽에:
    // @app.route("/api/answer_key")
    // def api_answer_key():
    //     exam = request.args.get("exam", "").strip()
    //     if not exam or exam not in list_all_exams():
    //         return jsonify({})
    //     return jsonify(get_answer_key_for_exam(exam))
    //
    // 이런 식으로 구성할 수 있습니다.
  </script>
</body>
</html>
