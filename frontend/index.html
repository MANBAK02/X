<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!-- 모바일 퍼스트 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAIA 모의고사 복습 사이트</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .home-button {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 1rem;
      font-size: 16px;
      color: #007bff;
    }
    .home-button img {
      width: 16px;
      height: 16px;
      margin-right: 0.25rem;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    p.error {
      color: #d00;
      font-size: 0.9rem;
      margin: 0.25rem 0 0;
    }
    /* 메뉴 버튼 */
    .menu-button {
      background: #28a745;
      margin-bottom: 0.75rem;
    }
    .menu-button:nth-child(2) { background: #ffc107; }
    .menu-button:nth-child(3) { background: #dc3545; }
    .menu-button {
      color: white;
      font-size: 1rem;
    }
    /* 리포트 카드 이미지 */
    .report-img {
      display: block;
      max-width: 100%;
      margin: 0 auto;
    }
    /* GIF (로그인/메인 페이지 상단 로고) */
    .top-gif {
      display: block;
      width: 60%;
      max-width: 200px;
      margin: 0 auto 1rem;
    }
    /* 각 섹션 숨김/보이기 */
    .hidden { display: none; }

    /* 2. 틀린 문제 다시 풀기 영역 */
    #reviewContainer {
      text-align: center;
    }
    #reviewContainer img {
      max-width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .choice-button {
      display: inline-block;
      width: 18%;
      margin: 1%;
      padding: 0.75rem 0;
      font-size: 1rem;
      border: 1px solid #007bff;
      border-radius: 4px;
      background: white;
      color: #007bff;
      cursor: pointer;
    }
    .choice-button.correct { background: #28a745; color: white; }
    .choice-button.wrong { background: #dc3545; color: white; }

  </style>
</head>
<body>
  <div class="container">
    <!-- “처음으로” 버튼 (로그인/메인 제외 나머지 페이지에서만 보이도록 JS가 제어) -->
    <div id="homeButton" class="home-button hidden">
      <img src="icons/home.png" alt="Home 아이콘"> 
      <span>처음으로</span>
    </div>

    <!-- ① 로그인 페이지 -->
    <div id="loginSection">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <img src="globe.gif" alt="Globe 로고" class="top-gif">
      <input type="text" id="loginId" placeholder="리클래스 ID 입력">
      <button id="loginBtn">로그인</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <!-- ② 회차 선택 페이지 -->
    <div id="examSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <select id="examSelect"></select>
      <button id="examBtn">회차 선택</button>
      <p id="examMsg" class="error"></p>
    </div>

    <!-- ③ 메뉴 페이지 (1. 내 성적표 / 2. 틀린 문제 다시 풀기 / 3. 틀린 문제 OX 퀴즈) -->
    <div id="menuSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <button class="menu-button" id="menuReport">1. 내 성적표 확인</button>
      <button class="menu-button" id="menuReview">2. 틀린 문제 다시 풀기</button>
      <button class="menu-button" id="menuQuiz">3. 틀린 문제 O/X 퀴즈</button>
      <p id="menuMsg" class="error"></p>
    </div>

    <!-- ④ 성적표 표시 페이지 -->
    <div id="reportSection" class="hidden">
      <h1>내 성적표</h1>
      <img id="reportImage" class="report-img" alt="성적표 이미지">
      <p id="reportMsg" class="error"></p>
    </div>

    <!-- ⑤ 틀린 문제 다시 풀기 페이지 -->
    <div id="reviewSection" class="hidden">
      <h1>틀린 문제 다시 풀기</h1>
      <div id="reviewContainer">
        <!-- JS가 동적으로 삽입 -->
        <img id="questionImage" src="" alt="문제 이미지" class="hidden">
        <div id="choiceButtons"></div>
        <button id="nextQuestionBtn" class="hidden" style="margin-top:1rem;">다음 문제</button>
      </div>
      <p id="reviewMsg" class="error"></p>
    </div>

    <!-- ⑥ 틀린 문제 OX 퀴즈 페이지 -->
    <div id="quizSection" class="hidden">
      <h1>틀린 문제 O/X 퀴즈 (준비 중)</h1>
      <p>구현 예정</p>
    </div>
  </div>

  <script>
    let currentId = '';
    let currentExam = '';
    let wrongList = [];       // 틀린 문제 번호 배열
    let currentWrongIndex = 0; // wrongList 인덱스

    // “처음으로” 버튼 클릭 → 메뉴 페이지로 돌아가기
    document.getElementById('homeButton').onclick = () => {
      showSection('menuSection');
      hideSection('loginSection');
      hideSection('examSection');
      hideSection('reportSection');
      hideSection('reviewSection');
      hideSection('quizSection');
      clearMessages();
      // home 버튼은 메뉴 페이지에선 보이고, 로그인/회차 페이지에선 숨김
      document.getElementById('homeButton').classList.remove('hidden');
    };

    // 1) 로그인 단계
    document.getElementById('loginBtn').onclick = () => {
      const id = document.getElementById('loginId').value.trim();
      if (!id) {
        return document.getElementById('loginMsg').textContent = 'ID를 입력하세요';
      }
      fetch(`/api/authenticate?id=${encodeURIComponent(id)}`)
        .then(res => res.json().then(j => ({ ok: res.ok, ...j })))
        .then(data => {
          if (data.authenticated) {
            currentId = id;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('examSection').classList.remove('hidden');
            document.getElementById('homeButton').classList.add('hidden');
            loadExams();
          } else {
            document.getElementById('loginMsg').textContent = '인증되지 않은 ID입니다';
          }
        })
        .catch(() => {
          document.getElementById('loginMsg').textContent = '인증 중 오류가 발생했습니다';
        });
    };

    // 2) 회차 목록 불러오기 & 회차 선택
    function loadExams() {
      fetch('/api/exams')
        .then(res => res.json())
        .then(exams => {
          const sel = document.getElementById('examSelect');
          sel.innerHTML = '';
          if (exams.length === 0) {
            sel.innerHTML = '<option>등록된 회차가 없습니다</option>';
            return;
          }
          exams.forEach(e => {
            const opt = document.createElement('option');
            opt.value = e; opt.textContent = e;
            sel.appendChild(opt);
          });
        })
        .catch(() => {
          document.getElementById('examMsg').textContent = '회차 목록 로드 실패';
        });
    }

    document.getElementById('examBtn').onclick = () => {
      const exam = document.getElementById('examSelect').value;
      fetch(`/api/check_exam?exam=${encodeURIComponent(exam)}&id=${encodeURIComponent(currentId)}`)
        .then(res => res.json().then(j => ({ ok: res.ok, ...j })))
        .then(data => {
          if (data.registered) {
            currentExam = exam;
            document.getElementById('examSection').classList.add('hidden');
            document.getElementById('menuSection').classList.remove('hidden');
            document.getElementById('homeButton').classList.remove('hidden');
          } else {
            document.getElementById('examMsg').textContent = data.error;
          }
        })
        .catch(() => {
          document.getElementById('examMsg').textContent = '응시 여부 확인 중 오류';
        });
    };

    // 3) 메뉴 버튼 클릭
    document.getElementById('menuReport').onclick = () => {
      // “내 성적표 확인” → /api/reportcard?exam=&id= 호출
      fetch(`/api/reportcard?exam=${encodeURIComponent(currentExam)}&id=${encodeURIComponent(currentId)}`)
        .then(res => res.json().then(j => ({ ok: res.ok, ...j })))
        .then(data => {
          hideAllSections();
          document.getElementById('reportSection').classList.remove('hidden');
          document.getElementById('homeButton').classList.remove('hidden');
          if (data.url) {
            document.getElementById('reportImage').src = data.url;
            document.getElementById('reportMsg').textContent = '';
          } else {
            document.getElementById('reportMsg').textContent = data.error || '성적표를 찾을 수 없습니다.';
          }
        })
        .catch(() => {
          hideAllSections();
          document.getElementById('reportSection').classList.remove('hidden');
          document.getElementById('homeButton').classList.remove('hidden');
          document.getElementById('reportMsg').textContent = '성적표 로드 중 오류';
        });
    };

    document.getElementById('menuReview').onclick = () => {
      hideAllSections();
      document.getElementById('reviewSection').classList.remove('hidden');
      document.getElementById('homeButton').classList.remove('hidden');
      loadWrongQuestions();
    };

    document.getElementById('menuQuiz').onclick = () => {
      hideAllSections();
      document.getElementById('quizSection').classList.remove('hidden');
      document.getElementById('homeButton').classList.remove('hidden');
      // OX 퀴즈는 현재 구현 중 (공통 영역만 노출)
    };

    // 공통 함수
    function hideAllSections() {
      ['loginSection','examSection','menuSection','reportSection','reviewSection','quizSection']
        .forEach(id => document.getElementById(id).classList.add('hidden'));
    }
    function showSection(id) {
      document.getElementById(id).classList.remove('hidden');
    }
    function hideSection(id) {
      document.getElementById(id).classList.add('hidden');
    }
    function clearMessages() {
      ['loginMsg','examMsg','menuMsg','reportMsg','reviewMsg'].forEach(id => {
        document.getElementById(id).textContent = '';
      });
    }

    // ───────────────────────────────────────────────────────────────────────────
    // 2) “틀린 문제 다시 풀기” 관련 스크립트
    //    1) /api/wrong_questions 에서 틀린 문제 번호 배열을 받아 온 뒤,
    //    2) 첫 번째 틀린 문제부터 차례대로 보여준다.
    //    3) 사용자는 1~5번 중 하나를 선택 → /api/submit_review 로 정답 판단
    //    4) “다음 문제” 버튼 클릭 → 다음 틀린 문제로 넘어감
    // ───────────────────────────────────────────────────────────────────────────

    function loadWrongQuestions() {
      // 초기화
      document.getElementById('questionImage').classList.add('hidden');
      document.getElementById('choiceButtons').innerHTML = '';
      document.getElementById('nextQuestionBtn').classList.add('hidden');
      currentWrongIndex = 0;
      wrongList = [];

      fetch(`/api/wrong_questions?exam=${encodeURIComponent(currentExam)}&id=${encodeURIComponent(currentId)}`)
        .then(res => res.json().then(j => ({ ok: res.ok, ...j })))
        .then(data => {
          if (data.wrong_questions && data.wrong_questions.length > 0) {
            wrongList = data.wrong_questions;
            // 첫 번째 틀린 문제부터 화면에 표시
            showReviewQuestion(wrongList[0]);
          } else {
            document.getElementById('reviewMsg').textContent = '틀린 문제가 없습니다!';
          }
        })
        .catch(() => {
          document.getElementById('reviewMsg').textContent = '틀린 문제 목록을 불러오는 중 오류';
        });
    }

    function showReviewQuestion(qno) {
      // 이미지와 5개의 보기(1~5) 버튼을 그린다.
      // 1) /api/review_question?exam=&id=&question= 호출 → 이미지 URL과 보기를 받아 옴
      fetch(`/api/review_question?exam=${encodeURIComponent(currentExam)}&id=${encodeURIComponent(currentId)}&question=${qno}`)
        .then(res => res.json().then(j => ({ ok: res.ok, ...j })))
        .then(data => {
          if (!data.image_url) {
            document.getElementById('reviewMsg').textContent = '문제 이미지를 불러오는 중 오류';
            return;
          }
          document.getElementById('reviewMsg').textContent = '';

          // ① 문제 이미지
          const imgEl = document.getElementById('questionImage');
          imgEl.src = data.image_url;
          imgEl.classList.remove('hidden');

          // ② 보기 버튼들 (1~5)
          const choicesEl = document.getElementById('choiceButtons');
          choicesEl.innerHTML = '';
          for (let i = 1; i <= 5; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.classList.add('choice-button');
            btn.onclick = () => handleAnswerClick(qno, i, btn);
            choicesEl.appendChild(btn);
          }
          // “다음 문제” 버튼 숨김(정답 맞히거나 틀리거나, 한 번만 누른 뒤에 활성화)
          document.getElementById('nextQuestionBtn').classList.add('hidden');
        })
        .catch(() => {
          document.getElementById('reviewMsg').textContent = '문제 불러오는 중 오류';
        });
    }

    function handleAnswerClick(qno, selected, btnEl) {
      // 1) /api/submit_review?exam=&id=&question=&answer= 호출 → 정답 여부, 해설 반환
      fetch(`/api/submit_review?exam=${encodeURIComponent(currentExam)}&id=${encodeURIComponent(currentId)}&question=${qno}&answer=${selected}`)
        .then(res => res.json().then(j => ({ ok: res.ok, ...j })))
        .then(data => {
          if (data.correct === undefined) {
            document.getElementById('reviewMsg').textContent = '정답 확인 중 오류';
            return;
          }
          document.getElementById('reviewMsg').textContent = data.correct 
            ? '정답입니다!' 
            : `오답입니다. 정답: ${data.correct_answer}  ${data.explanation || ''}`;

          // 보기 버튼들 모두 비활성화
          document.querySelectorAll('.choice-button').forEach(b => b.disabled = true);
          // 맞힌 버튼은 녹색, 틀린 버튼은 빨간색으로 표시
          if (data.correct) {
            btnEl.classList.add('correct');
          } else {
            btnEl.classList.add('wrong');
          }
          // “다음 문제” 버튼 활성화
          document.getElementById('nextQuestionBtn').classList.remove('hidden');
        })
        .catch(() => {
          document.getElementById('reviewMsg').textContent = '정답 제출 중 오류';
        });
    }

    document.getElementById('nextQuestionBtn').onclick = () => {
      currentWrongIndex++;
      if (currentWrongIndex < wrongList.length) {
        showReviewQuestion(wrongList[currentWrongIndex]);
      } else {
        document.getElementById('reviewMsg').textContent = '모든 틀린 문제 풀이가 완료되었습니다!';
        document.getElementById('questionImage').classList.add('hidden');
        document.getElementById('choiceButtons').innerHTML = '';
        document.getElementById('nextQuestionBtn').classList.add('hidden');
      }
    };
  </script>
</body>
</html>
