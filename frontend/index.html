<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAIA 모의고사 복습 사이트</title>
  <style>
    body { margin:0; padding:1rem; font-family:sans-serif; background:#f9f9f9; }
    .container {
      max-width:1200px; /* 페이지 경계 확장: 1200px로 조정 */
      width: 100%;
      margin:0 auto;
      background:white;
      padding:1rem;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin:0 0 0.25rem;
      font-size:1.75rem;
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    img.static {
      display:block;
      width:40%;
      max-width:150px;
      margin:0.75rem auto 1.5rem;
    }
    input, select, button {
      display:block;
      width:100%;
      padding:0.75rem;
      font-size:1rem;
      margin:0.5rem 0;
      box-sizing:border-box;
      border:1px solid #ccc;
      border-radius:4px;
    }
    button { background:#007bff; color:white; border:none; }
    p.error { color:#d00; font-size:0.9rem; margin:0.25rem 0 0; }
    #optionSection button { margin:0.5rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAIA 모의고사 복습 사이트</h1>
    <img src="globe.gif" alt="Globe" class="static">

    <div id="loginSection">
      <input type="text" id="loginId" placeholder="리클래스 ID 입력">
      <button id="loginBtn">로그인</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <div id="examSection" style="display:none;">
      <h2>회차 선택</h2>
      <select id="examSelect"></select>
      <button id="examBtn">선택</button>
      <p id="examMsg" class="error"></p>
    </div>

    <div id="optionSection" style="display:none; text-align:center;">
      <button id="reportBtn">1. 내 성적표 확인</button>
      <button id="reviewBtn">2. 틀린 문제 다시 풀기</button>
      <button id="quizBtn">3. 틀린 문제 O/X 퀴즈</button>
    </div>
  </div>

  <script>
    let currentId = '';

    document.getElementById('loginBtn').onclick = () => {
      const id = document.getElementById('loginId').value.trim();
      if (!id) return document.getElementById('loginMsg').textContent = 'ID를 입력하세요';
      fetch(`/api/authenticate?id=${encodeURIComponent(id)}`)
        .then(res => res.json().then(j => ({ok:res.ok,...j})))
        .then(data => {
          if (data.authenticated) {
            currentId = id;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('examSection').style.display = 'block';
            loadExams();
          } else {
            document.getElementById('loginMsg').textContent = '인증되지 않은 ID입니다';
          }
        }).catch(() => document.getElementById('loginMsg').textContent = '인증 중 오류 발생');
    };

    function loadExams() {
      fetch('/api/exams').then(r=>r.json()).then(exams=>{
        const sel = document.getElementById('examSelect');
        sel.innerHTML = '';
        exams.forEach(e=>{
          const opt = document.createElement('option');
          opt.value = e; opt.textContent = e;
          sel.appendChild(opt);
        });
      }).catch(() => document.getElementById('examMsg').textContent='회차 목록 로드 실패');
    }

    document.getElementById('examBtn').onclick = () => {
      const exam = document.getElementById('examSelect').value;
      fetch(`/api/check_exam?exam=${encodeURIComponent(exam)}&id=${encodeURIComponent(currentId)}`)
        .then(r=>r.json().then(j=>({ok:r.ok,...j})))
        .then(data => {
          if (data.registered) {
            document.getElementById('examSection').style.display = 'none';
            document.getElementById('optionSection').style.display = 'block';
          } else {
            document.getElementById('examMsg').textContent = data.error;
          }
        })
        .catch(() => document.getElementById('examMsg').textContent='응시 여부 확인 중 오류');
    };

    document.getElementById('reportBtn').onclick = () => {
      const exam = document.getElementById('examSelect').value;
      window.open(`/report?exam=${encodeURIComponent(exam)}&id=${encodeURIComponent(currentId)}`, '_blank');
    };
    document.getElementById('reviewBtn').onclick = () => alert('틀린 문제 다시 풀기 기능은 곧 추가됩니다.');
    document.getElementById('quizBtn').onclick   = () => alert('O/X 퀴즈 기능은 곧 추가됩니다.');
  </script>
</body>
</html>
