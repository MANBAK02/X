<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!-- 모바일 퍼스트 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAIA 모의고사 복습 사이트</title>
  <!-- Pretendard 폰트 로드 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css">
  <style>
    /* ── 공통 레이아웃 ── */
    body { 
      margin: 0; 
      padding: 1rem; 
      font-family: 'Pretendard Variable', Pretendard, system-ui, sans-serif; 
      background: #f9f9f9; 
    }
    .container { 
      max-width: 400px; 
      margin: 0 auto; 
      background: white; 
      padding: 1rem; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
    }
    h1 { 
      margin: 0 0 .5rem; 
      font-size: 1.5rem; 
      text-align: center; 
    }
    .top-gif { 
      display: block; 
      width: 100%; 
      max-width: 200px; 
      height: auto; 
      margin: 0 auto 1rem; 
    }
    .home-button { 
      display: flex; 
      align-items: center; 
      cursor: pointer; 
      margin-bottom: 1rem; 
      color: #007bff; 
    }
    .home-button img { 
      width: 16px; 
      height: 16px; 
      margin-right: .25rem; 
    }
    input, select, button { 
      display: block; 
      width: 100%; 
      padding: .75rem; 
      font-size: 1rem; 
      margin: .5rem 0; 
      box-sizing: border-box; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }
    button { 
      background: #007bff; 
      color: white; 
      border: none; 
    }
    p.error { 
      color: #d00; 
      font-size: .9rem; 
      text-align: center; 
      margin: .25rem 0 0; 
    }
    .menu-button { 
      background: #28a745; 
      color: white; 
      font-size: 1rem; 
      margin-bottom: .75rem; 
    }
    .menu-button:nth-child(2) { background: #ffc107; }
    .menu-button:nth-child(3) { background: #dc3545; }
    .report-img { 
      display: block; 
      max-width: 100%; 
      margin: 0 auto; 
    }
    .hidden { display: none !important; }

    /* ── 틀린 문제 다시 풀어보기 스타일 ── */
    #questionImage { 
      width: 100%; 
      height: auto; 
      margin: 1rem 0; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }
    #choiceButtons { text-align: center; }
    #choiceButtons button {
      display: inline-block; 
      width: 18%; 
      margin: 1%; 
      padding: .75rem 0;
      font-size: 1.5rem; /* 선택지 기호 크기 키움 */
      border: 1px solid #007bff; 
      border-radius: 4px;
      background: white; 
      color: #007bff; 
      cursor: pointer;
    }
    #submitButton, #toQuizButton, #skipButton {
      display: block; 
      width: 100%; 
      margin: 1rem 0; 
      padding: .75rem; 
      font-size: 1rem;
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
    }
    #submitButton   { background: #007bff; }
    #toQuizButton   { background: #17a2b8; }
    #skipButton     { background: #6c757d; }
    #feedback { 
      text-align: center; 
      font-size: 1.1rem; 
      margin-top: 1rem; 
    }
    #retryButton, #explainButton, #nextButton {
      display: block; 
      width: 100%; 
      padding: .75rem; 
      margin: .5rem 0; 
      font-size: 1rem;
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
    }
    #retryButton   { background: #007bff; }
    #explainButton { background: #17a2b8; }
    #nextButton    { background: #28a745; }
    #explanationImage {
      width: 100%; 
      height: auto; 
      margin: 1rem 0; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }

    /* ── OX 퀴즈 스타일 ── */
    #originalQuestion {
      text-align: center; 
      color: red; 
      font-size: 1rem; 
      margin-top: 1rem; 
    }
    #quizSentenceSection, #quizFeedbackSection { padding: 1rem 0; }
    #quizSentence { font-size: 1rem; margin: 1rem 0; }
    #oxButtons { text-align: center; }
    #oxButtons button {
      display: inline-block; 
      width: 40%; 
      margin: 1%; 
      padding: .75rem 0;
      font-size: 1.5rem; /* O/X 기호 크기 키움 */
      border: 1px solid #007bff; 
      border-radius: 4px;
      background: white; 
      color: #007bff; 
      cursor: pointer;
    }
    #quizFeedback { 
      text-align: center; 
      font-size: 1.1rem; 
      margin: 1rem 0; 
    }
    #quizOptions button {
      display: block; 
      width: 100%; 
      padding: .75rem; 
      margin: .5rem 0; 
      font-size: 1rem;
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
    }
    #quizNextSentenceButton { background: #ffc107; color: white; }
    #quizNextQuestionButton { background: #6c757d; color: white; }
    #quizReviewOriginalButton { background: #17a2b8; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 홈 버튼 -->
    <div id="homeButton" class="home-button hidden">
      <img src="icons/home.png" alt="Home"><span>처음으로</span>
    </div>

    <!-- ① 로그인 -->
    <div id="loginSection">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <img src="globe.gif" class="top-gif" alt="Globe 로고">
      <input id="loginId" placeholder="리클래스 ID 입력">
      <button id="loginBtn">로그인</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <!-- ② 회차 선택 -->
    <div id="examSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <select id="examSelect"></select>
      <button id="examBtn">회차 선택</button>
      <p id="examMsg" class="error"></p>
    </div>

    <!-- ③ 메뉴 -->
    <div id="menuSection" class="hidden">
      <h1>GAIA 모의고사 복습 사이트</h1>
      <button id="menuReport" class="menu-button">1. 내 성적표 확인</button>
      <button id="menuReview" class="menu-button">2. 틀린 문제 다시 풀어보기</button>
      <button id="menuQuiz" class="menu-button">3. 틀린 문제 O/X 퀴즈</button>
      <p id="menuMsg" class="error"></p>
    </div>

    <!-- ④ 성적표 -->
    <div id="reportSection" class="hidden">
      <h1>내 성적표</h1>
      <img id="reportImage" class="report-img" alt="성적표 이미지">
      <p id="reportMsg" class="error"></p>
    </div>

    <!-- ⑤ 틀린 문제 다시 풀어보기 (이하 동일) -->
    <!-- ... -->
  </div>

  <script>
    // 기존 스크립트 그대로 유지됩니다.
  </script>
</body>
</html>
